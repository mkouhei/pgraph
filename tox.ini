[tox]
envlist =
    py27,
    py34,
    py35,
    pypy,
    pep257,
    docs,
    pychecker

[testenv]
install_command = pip install --no-use-wheel {opts} {packages}
commands = 
    py.test --pylint --pylint-rcfile={toxinidir}/.pylintrc
setenv = CONFIG_FILE=development.ini

[py]
deps=
    pytest-cov
    pytest-pep8
    pytest-flakes
    pytest-pylint
    webtest
    mock
    funcsigs

[testenv:py27]
deps=
    {[py]deps}
basepython = python2.7

[testenv:py33]
deps=
    {[py]deps}
basepython = python3.3

[testenv:py34]
deps=
    {[py]deps}
basepython = python3.4

[testenv:py35]
deps=
    {[py]deps}
basepython = python3.5

[testenv:pypy]
deps=
    {[py]deps}
basepython = pypy

[testenv:pep257]
deps=
    pep257    
commands = pep257 pgraph --match-dir='(?!static)[^\.].*'
basepython = python3.5

[testenv:docs]
deps=
    Sphinx
    sphinx_rtd_theme
commands = python setup.py build_sphinx

[testenv:pychecker]
deps=
    http://sourceforge.net/projects/pychecker/files/latest/download#egg=PyChecker
basepython = python2.7
commands = pychecker -F pgraph/*.py
